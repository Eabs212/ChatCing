<ion-list *ngIf='list?.length'>
    <ion-virtual-scroll [items]="list" approxItemHeight="150px" >

        <ion-item *virtualItem="let user;">
            <ion-grid >
        <ion-row>
          <ion-col size='3' align-self-center>
            <ion-avatar> 
              <img [src]=user.url (click)='showPic(user.url)'>
            </ion-avatar>
          </ion-col>
          <ion-col size='9'>
  
            <h2>{{user.profile.firstName}} {{user.profile.lastName}}</h2>
            <ion-row align-items-end>
              <ion-col size='8' align-self-end>
                <p>{{user.date}}</p>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        </ion-grid>
    </ion-item>
  </ion-virtual-scroll>

  </ion-list>
