<ion-header>
  <ion-toolbar color=primary>
    <ion-title>Send Photo </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

        <ion-item>
        <ion-grid>
         <ion-row >
          <ion-col size=12 align-self-center >
              <div *ngIf='!photoUrl'> 
                  <img src='../../assets/shapes.svg'>
                 </div>     
           <div *ngIf='photoUrl'> 
            <img src={{photoUrl}}>
           </div>
          </ion-col>
          <ion-col size=12 align-self-center  >
            <ion-progress-bar [value]=time ></ion-progress-bar>
            <ion-label >{{time * 100}}%</ion-label>
          </ion-col>
      </ion-row>  

        </ion-grid>
      </ion-item>  
      <div class="center">
        <ion-button (click)=pickImage(1)> camara
          <ion-icon name="camera"></ion-icon>
        </ion-button>
        <ion-button (click)=pickImage(2)> image
          <ion-icon name="image"></ion-icon>
        </ion-button>
      </div>        
</ion-content>
