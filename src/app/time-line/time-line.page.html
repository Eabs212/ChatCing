<ion-header>
  <ion-toolbar color=primary>
    <ion-title>Time Line</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
      <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button (click)=pickImage(2)><ion-icon name="image"></ion-icon></ion-fab-button>
          <ion-fab-button (click)=pickImage(1) ><ion-icon name="camera"></ion-icon>        
        </ion-fab-button>
      </ion-fab-list>
      </ion-fab>
      <ion-list>
      <ion-item>
      <ion-grid>
       <ion-row >
        <ion-col size=3 align-self-center >     
         <ion-avatar *ngIf='profile'> 
          <img [src]=profile.avatar>
         </ion-avatar>
        </ion-col>
        <ion-col size=9 align-self-center  >
          <ion-progress-bar [value]=time ></ion-progress-bar>
          <ion-label >{{time * 100}}%</ion-label>
        </ion-col>
    </ion-row>  

      </ion-grid>
    </ion-item>
</ion-list>
<app-time-line-list></app-time-line-list>
</ion-content >
